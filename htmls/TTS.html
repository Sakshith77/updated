<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TTS with Pause/Resume/Seek</title>
  <link rel="stylesheet" href="TTS.css" />
</head>
<body>
  <main class="tts-container">
    <h1 class="tts-title">Text to Speech</h1>

    <textarea id="tts-input" class="tts-input" rows="7" placeholder="Paste your text here..."></textarea>

    <div class="tts-controls">
      <button id="btn-speak" class="btn primary">Speak</button>
      <button id="btn-pause" class="btn">Pause</button>
      <button id="btn-resume" class="btn">Resume</button>
      <button id="btn-stop" class="btn danger">Stop</button>
    </div>

    <div class="tts-voice-row">
      <label class="select-label">
        Voice
        <select id="voice-select" class="select"></select>
      </label>

      <label class="slider-label">
        Rate
        <input id="rate" class="slider" type="range" min="0.5" max="1.5" step="0.05" value="1" />
      </label>

      <label class="slider-label">
        Pitch
        <input id="pitch" class="slider" type="range" min="0" max="2" step="0.05" value="1" />
      </label>
    </div>

    <div class="timeline" id="timeline" aria-label="Seek through speech">
      <div class="timeline-track">
        <div class="timeline-progress" id="timeline-progress"></div>
        <div class="timeline-thumb" id="timeline-thumb" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      </div>
    </div>

    <div class="tts-status" id="tts-status">Idle</div>

    <div class="tts-preview" id="tts-preview" aria-live="polite"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>

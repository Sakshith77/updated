<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divine Realm - Kurma Avatar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    /* Ocean depths background */
    body {
      background: linear-gradient(180deg, 
        #0a1128 0%, 
        #001845 20%,
        #023047 40%, 
        #126782 60%,
        #219ebc 80%,
        #8ecae6 100%);
      position: relative;
    }

    /* Cosmic overlay */
    .cosmic-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 50% 30%, rgba(255, 215, 0, 0.2) 0%, transparent 40%),
        radial-gradient(ellipse at 30% 60%, rgba(139, 69, 19, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 70%, rgba(34, 139, 34, 0.2) 0%, transparent 50%);
      animation: cosmicPulse 8s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes cosmicPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* Mandara Mountain (rotating) */
    .mandara-mountain {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 350px;
      z-index: 3;
      pointer-events: none;
    }

    .mountain-shape {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #8b4513 0%, #d2691e 30%, #cd853f 60%, #daa520 100%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      position: relative;
      filter: drop-shadow(0 0 30px rgba(218, 165, 32, 0.6));
      animation: mountainGlow 4s ease-in-out infinite;
    }

    @keyframes mountainGlow {
      0%, 100% {
        filter: drop-shadow(0 0 30px rgba(218, 165, 32, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 50px rgba(218, 165, 32, 0.9));
      }
    }

    .mountain-shape::before {
      content: '‚õ∞Ô∏è';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      animation: mountainShine 3s ease-in-out infinite;
    }

    @keyframes mountainShine {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Rotating mountain effect */
    .mandara-mountain.rotating .mountain-shape {
      animation: rotateClockwise 4s linear infinite, mountainGlow 4s ease-in-out infinite;
    }

    @keyframes rotateClockwise {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Divine Kurma (tortoise) */
    .kurma-container {
      position: fixed;
      bottom: 35%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }

    .kurma-symbol {
      font-size: 180px;
      animation: kurmaBreath 5s ease-in-out infinite;
      filter: drop-shadow(0 0 40px rgba(34, 139, 34, 0.8));
    }

    @keyframes kurmaBreath {
      0%, 100% {
        transform: scale(1) translateY(0);
      }
      50% {
        transform: scale(1.08) translateY(-15px);
      }
    }

    .divine-aura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(34, 139, 34, 0.4) 0%, transparent 70%);
      animation: auraExpand 4s ease-in-out infinite;
      border-radius: 50%;
    }

    @keyframes auraExpand {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0.8;
      }
    }

    /* Vasuki serpent coiled around */
    .serpent {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      z-index: 4;
      animation: serpentCoil 6s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.7));
      pointer-events: none;
    }

    @keyframes serpentCoil {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      25% {
        transform: translate(-50%, -50%) rotate(90deg) scale(1.1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) scale(1);
      }
      75% {
        transform: translate(-50%, -50%) rotate(270deg) scale(1.1);
      }
    }

    /* Churning waves */
    .churning-wave {
      position: fixed;
      width: 500px;
      height: 500px;
      border: 4px solid rgba(142, 202, 230, 0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
    }

    .churning-wave.active {
      animation: churnExpand 3s ease-out forwards;
    }

    @keyframes churnExpand {
      0% {
        transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5) rotate(720deg);
        opacity: 0;
      }
    }

    /* Nectar drops (Amrit) */
    .amrit-drop {
      position: fixed;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ffd700 0%, #ffed4e 50%, rgba(255, 215, 0, 0.5) 100%);
      border-radius: 50%;
      z-index: 5;
      animation: amritFall 4s ease-in infinite;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
    }

    @keyframes amritFall {
      0% {
        top: 20%;
        opacity: 0;
        transform: translateY(0) scale(1);
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        top: 80%;
        opacity: 0;
        transform: translateY(20px) scale(0.5);
      }
    }

    /* Ocean bubbles */
    .ocean-bubble {
      position: fixed;
      bottom: -30px;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.7), rgba(142, 202, 230, 0.3));
      border-radius: 50%;
      animation: bubbleRise 10s ease-in infinite;
      z-index: 1;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @keyframes bubbleRise {
      0% {
        bottom: -30px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px);
      }
    }

    /* Divine title */
    .divine-title {
      position: fixed;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      color: #228b22;
      text-shadow: 
        0 0 20px rgba(34, 139, 34, 0.8),
        0 0 40px rgba(46, 139, 87, 0.6),
        0 0 60px rgba(60, 179, 113, 0.4),
        3px 3px 6px rgba(0, 0, 0, 0.5);
      z-index: 7;
      animation: titleFloat 5s ease-in-out infinite;
      font-family: 'Georgia', serif;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
    }

    @keyframes titleFloat {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
        text-shadow: 
          0 0 20px rgba(34, 139, 34, 0.8),
          0 0 40px rgba(46, 139, 87, 0.6),
          0 0 60px rgba(60, 179, 113, 0.4),
          3px 3px 6px rgba(0, 0, 0, 0.5);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
        text-shadow: 
          0 0 30px rgba(34, 139, 34, 1),
          0 0 60px rgba(46, 139, 87, 0.8),
          0 0 90px rgba(60, 179, 113, 0.6),
          3px 3px 6px rgba(0, 0, 0, 0.5);
      }
    }

    /* Buttons */
    .story-button {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #2e8b57 0%, #3cb371 100%);
      color: white;
      border: 2px solid #90ee90;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 5px 25px rgba(46, 139, 87, 0.5);
      transition: all 0.3s ease;
      font-weight: bold;
      backdrop-filter: blur(10px);
      display: inline-block;
    }

    .story-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 35px rgba(46, 139, 87, 0.7);
      background: linear-gradient(135deg, #3cb371 0%, #2e8b57 100%);
    }

    .churn-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #daa520 0%, #ffd700 100%);
      border: 2px solid #ffed4e;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 25px rgba(218, 165, 32, 0.6);
      transition: all 0.3s ease;
      font-weight: bold;
      color: #654321;
    }

    .churn-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 35px rgba(218, 165, 32, 0.9);
    }

    .churn-button:active {
      transform: translateY(-1px) scale(0.98);
    }

    .amrit-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
      border: 2px solid #ffd700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 25px rgba(255, 140, 0, 0.6);
      transition: all 0.3s ease;
      font-weight: bold;
      color: white;
    }

    .amrit-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 35px rgba(255, 140, 0, 0.9);
    }

    /* Audio controls */
    .audio-controls {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 10;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(13, 27, 42, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 139, 34, 0.3);
    }

    .audio-btn {
      background: none;
      border: none;
      color: #90ee90;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
    }

    .audio-btn:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #90ee90);
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(144, 238, 144, 0.3);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #90ee90;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Cosmic particles */
    .cosmic-particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: #ffd700;
      border-radius: 50%;
      z-index: 2;
      animation: twinkle 3s ease-in-out infinite;
      pointer-events: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .divine-title {
        font-size: 42px;
        top: 8%;
      }
      
      .kurma-symbol {
        font-size: 120px;
      }

      .mandara-mountain {
        width: 180px;
        height: 250px;
      }

      .mountain-shape::before {
        font-size: 80px;
      }

      .serpent {
        font-size: 50px;
      }

      .story-button, .churn-button, .amrit-button {
        font-size: 14px;
        padding: 12px 20px;
      }

      .audio-controls {
        top: 100px;
        right: 15px;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      .divine-title {
        font-size: 28px;
      }

      .kurma-symbol {
        font-size: 100px;
      }

      .mandara-mountain {
        width: 150px;
        height: 200px;
      }

      .story-button {
        top: 15px;
        left: 15px;
      }

      .churn-button {
        bottom: 90px;
        right: 15px;
      }

      .amrit-button {
        bottom: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Cosmic overlay -->
  <div class="cosmic-overlay"></div>

  <!-- Divine Kurma (tortoise) -->
  <div class="kurma-container">
    <div class="divine-aura"></div>
    <div class="kurma-symbol">üê¢</div>
  </div>

  <!-- Mandara Mountain -->
  <div class="mandara-mountain" id="mandaraMountain">
    <div class="mountain-shape"></div>
  </div>

  <!-- Vasuki Serpent -->
  <div class="serpent">üêç</div>

  <!-- Churning waves -->
  <div class="churning-wave" id="wave1"></div>
  <div class="churning-wave" id="wave2"></div>
  <div class="churning-wave" id="wave3"></div>

  <!-- Divine Title -->
  <div class="divine-title">üê¢ ‡§∂‡•ç‡§∞‡•Ä ‡§ï‡•Ç‡§∞‡•ç‡§Æ ‡§Ö‡§µ‡§§‡§æ‡§∞ üê¢</div>

  <!-- Story Button -->
  <a href="kurma-story.html" class="story-button">üê¢ View Kurma's Story</a>

  <!-- Audio Controls -->
  <div class="audio-controls">
    <button class="audio-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    <span class="audio-btn">üîä</span>
  </div>

  <!-- Amrit Button -->
  <button class="amrit-button" id="amritButton">‚ú® Release Amrit</button>

  <!-- Churn Button -->
  <button class="churn-button" id="churnButton">‚ö° Start Churning</button>

  <!-- Audio Elements -->
  <!-- CHANGE AUDIO SOURCE HERE -->
  <audio id="churningAudio" loop>
    <source src="audio/ocean-depths.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <audio id="bellAudio">
    <source src="audio/temple-bell.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <!-- Script -->
  <script>
    const churningAudio = document.getElementById("churningAudio");
    const bellAudio = document.getElementById("bellAudio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const churnButton = document.getElementById("churnButton");
    const amritButton = document.getElementById("amritButton");
    const mandaraMountain = document.getElementById("mandaraMountain");
    const waves = [
      document.getElementById("wave1"),
      document.getElementById("wave2"),
      document.getElementById("wave3")
    ];

    let isPlaying = false;
    let isChurning = false;

    // Set initial volume
    churningAudio.volume = 0.5;
    bellAudio.volume = 0.7;

    // Create ocean bubbles
    function createBubbles() {
      for (let i = 0; i < 25; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'ocean-bubble';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.width = (Math.random() * 20 + 15) + 'px';
        bubble.style.height = bubble.style.width;
        bubble.style.animationDelay = Math.random() * 10 + 's';
        bubble.style.animationDuration = (Math.random() * 5 + 8) + 's';
        document.body.appendChild(bubble);
      }
    }
    createBubbles();

    // Create cosmic particles (stars)
    function createCosmicParticles() {
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'cosmic-particle';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(particle);
      }
    }
    createCosmicParticles();

    // Play/Pause functionality
    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        churningAudio.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      } else {
        churningAudio.play().catch(err => console.log("Playback error:", err));
        playPauseBtn.textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    });

    // Volume control
    volumeSlider.addEventListener("input", (e) => {
      churningAudio.volume = e.target.value / 100;
    });

    // Auto-play after user interaction
    document.body.addEventListener("click", () => {
      if (!isPlaying) {
        churningAudio.play().then(() => {
          isPlaying = true;
          playPauseBtn.textContent = "‚è∏Ô∏è";
        }).catch(err => console.log("Autoplay blocked:", err));
      }
    }, { once: true });

    // Churning animation
    function startChurning() {
      if (isChurning) return;
      
      isChurning = true;
      mandaraMountain.classList.add('rotating');
      
      // Trigger waves
      waves.forEach((wave, index) => {
        setTimeout(() => {
          wave.classList.add('active');
          setTimeout(() => {
            wave.classList.remove('active');
          }, 3000);
        }, index * 400);
      });

      // Play bell sound
      bellAudio.currentTime = 0;
      bellAudio.play();

      // Stop rotation after 4 seconds
      setTimeout(() => {
        mandaraMountain.classList.remove('rotating');
        isChurning = false;
      }, 4000);
    }

    churnButton.addEventListener("click", startChurning);

    // Amrit (nectar) drops
    function releaseAmrit() {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const drop = document.createElement('div');
          drop.className = 'amrit-drop';
          drop.style.left = (45 + Math.random() * 10) + '%';
          drop.style.animationDelay = '0s';
          drop.style.animationDuration = (Math.random() * 2 + 3) + 's';
          document.body.appendChild(drop);
          
          setTimeout(() => drop.remove(), 4000);
        }, i * 150);
      }

      // Add visual effect to button
      amritButton.style.transform = "scale(0.95)";
      setTimeout(() => {
        amritButton.style.transform = "scale(1)";
      }, 200);
    }

    amritButton.addEventListener("click", releaseAmrit);

    // Periodic automatic churning (every 15 seconds)
    setInterval(startChurning, 15000);

    // Periodic amrit release (every 20 seconds)
    setInterval(releaseAmrit, 20000);
  </script>

</body>
</html>

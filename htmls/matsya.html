<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divine Realm - Matsya Avatar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    /* Ocean background with animated gradient */
    body {
      background: linear-gradient(180deg, 
        #001f3f 0%, 
        #003d5c 25%, 
        #005f73 50%, 
        #0a9396 75%, 
        #94d2bd 100%);
      animation: oceanFlow 8s ease-in-out infinite;
      position: relative;
    }

    @keyframes oceanFlow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* Animated water waves overlay */
    .water-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 180, 216, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(72, 202, 228, 0.3) 0%, transparent 50%);
      animation: waterShimmer 6s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes waterShimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* Animated waves at bottom */
    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,60 C300,100 600,20 900,60 C1200,100 1500,20 1800,60 L1800,120 L0,120 Z" fill="%2348cae4" opacity="0.3"/></svg>') repeat-x;
      animation: waveMove 15s linear infinite;
      z-index: 2;
    }

    .wave:nth-child(2) {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,40 C300,80 600,0 900,40 C1200,80 1500,0 1800,40 L1800,120 L0,120 Z" fill="%2390e0ef" opacity="0.4"/></svg>') repeat-x;
      animation: waveMove 20s linear infinite;
      height: 180px;
    }

    .wave:nth-child(3) {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,80 C300,100 600,60 900,80 C1200,100 1500,60 1800,80 L1800,120 L0,120 Z" fill="%23ade8f4" opacity="0.5"/></svg>') repeat-x;
      animation: waveMove 25s linear infinite;
      height: 160px;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Swimming fish */
    .fish {
      position: fixed;
      width: 60px;
      height: 40px;
      z-index: 3;
      animation: swim 20s linear infinite;
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
    }

    .fish::before {
      content: 'üêü';
      font-size: 40px;
      position: absolute;
      animation: fishWiggle 2s ease-in-out infinite;
    }

    @keyframes swim {
      0% {
        left: -100px;
        top: 20%;
      }
      100% {
        left: 110%;
        top: 25%;
      }
    }

    @keyframes fishWiggle {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(10px) rotate(5deg); }
    }

    /* Bubbles */
    .bubble {
      position: fixed;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(173, 216, 230, 0.4));
      border-radius: 50%;
      animation: rise 8s ease-in infinite;
      z-index: 4;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes rise {
      0% {
        bottom: -50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(100px);
      }
    }

    /* Divine Matsya appearance */
    .matsya-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      text-align: center;
      pointer-events: none;
    }

    .matsya-symbol {
      font-size: 150px;
      animation: matsyaFloat 4s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(0, 180, 216, 0.8));
    }

    @keyframes matsyaFloat {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.05);
      }
    }

    .divine-light {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 180, 216, 0.4) 0%, transparent 70%);
      animation: lightPulse 3s ease-in-out infinite;
      border-radius: 50%;
    }

    @keyframes lightPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.9;
      }
    }

    /* Flood animation */
    .flood-wave {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, 
        rgba(0, 180, 216, 0.7) 0%,
        rgba(72, 202, 228, 0.8) 50%,
        rgba(144, 224, 239, 0.9) 100%);
      z-index: 6;
      opacity: 0;
      pointer-events: none;
    }

    .flood-wave.active {
      animation: floodRise 3s ease-out forwards;
    }

    @keyframes floodRise {
      0% {
        top: 100%;
        opacity: 0;
      }
      50% {
        top: 0%;
        opacity: 1;
      }
      100% {
        top: -100%;
        opacity: 0;
      }
    }

    /* Divine title */
    .divine-title {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      color: #00b4d8;
      text-shadow: 
        0 0 20px rgba(0, 180, 216, 0.8),
        0 0 40px rgba(72, 202, 228, 0.6),
        0 0 60px rgba(144, 224, 239, 0.4),
        2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 7;
      animation: titleWave 4s ease-in-out infinite;
      font-family: 'Georgia', serif;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
    }

    @keyframes titleWave {
      0%, 100% {
        text-shadow: 
          0 0 20px rgba(0, 180, 216, 0.8),
          0 0 40px rgba(72, 202, 228, 0.6),
          0 0 60px rgba(144, 224, 239, 0.4),
          2px 2px 4px rgba(0, 0, 0, 0.5);
        transform: translateX(-50%) translateY(0);
      }
      50% {
        text-shadow: 
          0 0 30px rgba(0, 180, 216, 1),
          0 0 60px rgba(72, 202, 228, 0.8),
          0 0 90px rgba(144, 224, 239, 0.6),
          2px 2px 4px rgba(0, 0, 0, 0.5);
        transform: translateX(-50%) translateY(-10px);
      }
    }

    /* Buttons */
    .story-button {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
      color: white;
      border: 2px solid #48cae4;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 5px 25px rgba(0, 180, 216, 0.5);
      transition: all 0.3s ease;
      font-weight: bold;
      backdrop-filter: blur(10px);
      display: inline-block;
    }

    .story-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 35px rgba(0, 180, 216, 0.7);
      background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
    }

    .conch-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #48cae4 0%, #90e0ef 100%);
      border: 2px solid #00b4d8;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 25px rgba(72, 202, 228, 0.6);
      transition: all 0.3s ease;
      font-weight: bold;
      color: #023047;
    }

    .conch-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 35px rgba(72, 202, 228, 0.9);
    }

    .conch-button:active {
      transform: translateY(-1px) scale(0.98);
    }

    .flood-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #0096c7 0%, #0077b6 100%);
      border: 2px solid #023047;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 25px rgba(0, 150, 199, 0.6);
      transition: all 0.3s ease;
      font-weight: bold;
      color: white;
    }

    .flood-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 35px rgba(0, 150, 199, 0.9);
    }

    /* Audio controls */
    .audio-controls {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 10;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(2, 48, 71, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(72, 202, 228, 0.3);
    }

    .audio-btn {
      background: none;
      border: none;
      color: #48cae4;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
    }

    .audio-btn:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #48cae4);
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(72, 202, 228, 0.3);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #48cae4;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Light rays */
    .light-ray {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 200px;
      background: linear-gradient(180deg, 
        rgba(0, 180, 216, 0) 0%,
        rgba(0, 180, 216, 0.6) 50%,
        rgba(0, 180, 216, 0) 100%);
      transform-origin: top center;
      animation: rayRotate 10s linear infinite;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes rayRotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .divine-title {
        font-size: 42px;
        top: 10%;
      }
      
      .matsya-symbol {
        font-size: 100px;
      }

      .story-button, .conch-button, .flood-button {
        font-size: 14px;
        padding: 12px 20px;
      }

      .audio-controls {
        top: 100px;
        right: 15px;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      .divine-title {
        font-size: 32px;
      }

      .matsya-symbol {
        font-size: 80px;
      }

      .story-button {
        top: 15px;
        left: 15px;
      }

      .conch-button {
        bottom: 90px;
        right: 15px;
      }

      .flood-button {
        bottom: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Water overlay -->
  <div class="water-overlay"></div>

  <!-- Animated waves -->
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <!-- Swimming fish -->
  <div class="fish" style="animation-delay: 0s;"></div>
  <div class="fish" style="animation-delay: 5s; animation-duration: 25s;"></div>
  <div class="fish" style="animation-delay: 10s; animation-duration: 30s;"></div>
  <div class="fish" style="animation-delay: 15s; animation-duration: 22s;"></div>

  <!-- Light rays -->
  <div class="light-ray" style="animation-delay: 0s;"></div>
  <div class="light-ray" style="animation-delay: 2s; animation-duration: 12s;"></div>
  <div class="light-ray" style="animation-delay: 4s; animation-duration: 8s;"></div>
  <div class="light-ray" style="animation-delay: 6s; animation-duration: 14s;"></div>

  <!-- Divine Matsya -->
  <div class="matsya-container">
    <div class="divine-light"></div>
    <div class="matsya-symbol">üêü</div>
  </div>

  <!-- Divine Title -->
  <div class="divine-title">üåä ‡§∂‡•ç‡§∞‡•Ä ‡§Æ‡§§‡•ç‡§∏‡•ç‡§Ø ‡§Ö‡§µ‡§§‡§æ‡§∞ üåä</div>

  <!-- Flood wave animation -->
  <div class="flood-wave" id="floodWave"></div>

  <!-- Story Button -->
  <a href="matsya-story.html" class="story-button">üêü View Matsya's Story</a>

  <!-- Audio Controls -->
  <div class="audio-controls">
    <button class="audio-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    <span class="audio-btn">üîä</span>
  </div>

  <!-- Flood Button -->
  <button class="flood-button" id="floodButton">üåä Divine Flood</button>

  <!-- Conch Button -->
  <button class="conch-button" id="conchButton">üêö Blow Conch</button>

  <!-- Audio Elements -->
  <!-- CHANGE AUDIO SOURCE HERE -->
  <audio id="oceanAudio" loop>
    <source src="audio/ocean-waves.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <audio id="conchAudio">
    <source src="audio/conch-shell.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <!-- Script -->
  <script>
    const oceanAudio = document.getElementById("oceanAudio");
    const conchAudio = document.getElementById("conchAudio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const conchButton = document.getElementById("conchButton");
    const floodButton = document.getElementById("floodButton");
    const floodWave = document.getElementById("floodWave");

    let isPlaying = false;

    // Set initial volume
    oceanAudio.volume = 0.5;
    conchAudio.volume = 0.7;

    // Create bubbles
    function createBubbles() {
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.width = (Math.random() * 20 + 10) + 'px';
        bubble.style.height = bubble.style.width;
        bubble.style.animationDelay = Math.random() * 8 + 's';
        bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';
        document.body.appendChild(bubble);
      }
    }
    createBubbles();

    // Play/Pause functionality
    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        oceanAudio.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      } else {
        oceanAudio.play().catch(err => console.log("Playback error:", err));
        playPauseBtn.textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    });

    // Volume control
    volumeSlider.addEventListener("input", (e) => {
      oceanAudio.volume = e.target.value / 100;
    });

    // Auto-play after user interaction
    document.body.addEventListener("click", () => {
      if (!isPlaying) {
        oceanAudio.play().then(() => {
          isPlaying = true;
          playPauseBtn.textContent = "‚è∏Ô∏è";
        }).catch(err => console.log("Autoplay blocked:", err));
      }
    }, { once: true });

    // Flood animation
    function triggerFlood() {
      floodWave.classList.add('active');
      
      setTimeout(() => {
        floodWave.classList.remove('active');
      }, 3000);

      // Create extra bubbles during flood
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const bubble = document.createElement('div');
          bubble.className = 'bubble';
          bubble.style.left = Math.random() * 100 + '%';
          bubble.style.width = (Math.random() * 30 + 15) + 'px';
          bubble.style.height = bubble.style.width;
          bubble.style.animationDuration = '4s';
          document.body.appendChild(bubble);
          
          setTimeout(() => bubble.remove(), 4000);
        }, i * 100);
      }
    }

    floodButton.addEventListener("click", triggerFlood);

    // Conch button
    conchButton.addEventListener("click", () => {
      conchAudio.currentTime = 0;
      conchAudio.play();
      
      // Add visual effect
      conchButton.style.transform = "scale(0.95)";
      setTimeout(() => {
        conchButton.style.transform = "scale(1)";
      }, 200);
    });

    // Periodic automatic flood (every 20 seconds)
    setInterval(triggerFlood, 20000);
  </script>

</body>
</html>

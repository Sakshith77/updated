<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤️ Shreya's Melody</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('img/shreya.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Confetti Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }

    /* Button Containers */
    .container-left,
    .container-right {
      position: fixed;
      bottom: 20px;
      z-index: 10;
    }

    .container-left {
      left: 20px;
    }

    .container-right {
      right: 20px;
    }

    /* Buttons */
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: skyblue;
      transform: scale(1.05);
    }

    .next-btn {
      background-color: #4CAF50;
    }

    .next-btn:hover {
      background-color: #c01369;
    }

    /* First Layer Video */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px pink;
      z-index: 5;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Second Layer */
    #second-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/lovebg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 999;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    #second-layer.show {
      display: block;
      opacity: 1;
    }

    .second-content {
      width: 90%;
      max-width: 800px;
      margin: auto;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(4, 105, 67, 0.6);
    }

    .second-content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 20px;
    }

    #second-layer button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #second-layer button:hover {
      background-color: #ff1493;
    }

    .back-btn {
  position: absolute;
  bottom: 30px;
  left: 30px;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #FF69B4;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1001;
  transition: background-color 0.3s, transform 0.2s;
}

.back-btn:hover {
  background-color: #ff1493;
  transform: scale(1.05);
}

  iframe { position: fixed; bottom: 70%; right: 40%; left: 25%; top: 35%; z-index: 10; }

  </style>
</head>
<body>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- First Layer Video -->

    <iframe src="video/Shreya.mp4" height="250" width="250" allow="autoplay"></iframe>

  <!-- Celebrate Button -->
  <div class="container-left">
    <button id="celebrate-btn">Celebrate!</button>
  </div>

  <!-- Door to Strawberry Button -->
  <div class="container-right">
    <button class="next-btn" onclick="openLayer()">Door to Concert→</button>
  </div>

<div id="second-layer">
  <div class="second-content">
    <video controls>
      <source src="video/Sherya's-magic.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <button class="back-btn" onclick="closeLayer()">← Back</button>
</div>

  <!-- JavaScript -->
  <script>
    // Confetti Setup
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    document.getElementById('celebrate-btn').addEventListener('click', startCelebration);

    function startCelebration() {
      const colors = ['#ff0', '#ff6347', '#ff4500', '#32cd32', '#00bfff', '#ff1493', '#ff4400'];
      const confettiParticles = [];
      const numParticles = 300;

      for (let i = 0; i < numParticles; i++) {
        confettiParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          color: colors[Math.floor(Math.random() * colors.length)],
          radius: Math.random() * 6 + 2,
          speedX: Math.random() * 6 - 3,
          speedY: Math.random() * 6 + 2
        });
      }

      const celebrationDuration = 4000;
      const startTime = Date.now();

      function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiParticles.forEach((p, i) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.x += p.speedX;
          p.y += p.speedY;
          if (p.y > canvas.height) {
            confettiParticles[i] = {
              x: Math.random() * canvas.width,
              y: -10,
              color: colors[Math.floor(Math.random() * colors.length)],
              radius: Math.random() * 6 + 2,
              speedX: Math.random() * 6 - 3,
              speedY: Math.random() * 6 + 2
            };
          }
        });

        if (Date.now() - startTime < celebrationDuration) {
          requestAnimationFrame(animateConfetti);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      animateConfetti();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Layer Toggle
    function openLayer() {
      const layer = document.getElementById('second-layer');
      layer.style.display = 'block';
      setTimeout(() => layer.classList.add('show'), 10);
    }

    function closeLayer() {
      const layer = document.getElementById('second-layer');
      layer.classList.remove('show');
      setTimeout(() => layer.style.display = 'none', 500);
    }
  </script>
</body>
</html>

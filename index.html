    /* GLOBAL RESET & SMOOTH ANIMATIONS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #ff4d4d, #b30000, #660000);
      color: #333;
      overflow-x: hidden;
      transition: background 0.5s ease;

    /* Animated Background Gradient */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
  z-index: -2;
}




    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particle {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: -1;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-100px) translateX(50px); }
      50% { transform: translateY(-200px) translateX(-50px); }
      75% { transform: translateY(-100px) translateX(100px); }
    }

    /* Custom Cursor */
    body {
      cursor: none;
    }

    #cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: all 0.15s ease;
      backdrop-filter: blur(2px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #cursor.hover {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 1);
    }

    /* Dark Mode Toggle */
    #darkToggle {
      position: fixed;
      top: 25px;
      right: 25px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      font-size: 24px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    #darkToggle:hover {
      transform: scale(1.1) rotate(20deg);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
    }

    /* Dark Mode */
    body.dark-mode {
      background: #0a0a0a;
    }

    body.dark-mode::before {
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      background-size: 400% 400%;
    }

    body.dark-mode header {
      background: linear-gradient(135deg, rgba(15, 12, 41, 0.9), rgba(48, 43, 99, 0.9));
    }

    body.dark-mode nav {
      background: rgba(15, 12, 41, 0.8);
    }

    body.dark-mode .hero {
      background: linear-gradient(135deg, rgba(15, 12, 41, 0.7), rgba(48, 43, 99, 0.7));
    }
    

    /* Header */
    header {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff3c00 50%, #b30000 100%);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 60px 20px;
      font-family: 'Cinzel', serif;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: headerGlow 10s infinite ease-in-out;
    }

    @keyframes headerGlow {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 30px); }
    }

    .typing-container {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    #typed {
      border-right: 3px solid white;
      padding-right: 5px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }





    @keyframes wave {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-50px); }
    }

    .hero h1 {
      font-size: 56px;
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
      animation: fadeInDown 1s ease;
    }

    .hero p {
      font-size: 24px;
      position: relative;
      z-index: 1;
      opacity: 0.95;
      animation: fadeInUp 1s ease 0.3s backwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Profile */

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

.profile-pic {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  transition: all 0.5s ease;
  border: 5px solid rgb(255, 255, 255);

    0 0 40px 15px rgba(255, 255, 0, 0.7),  /* mid aura */
    0 0 80px 30px rgba(255, 255, 0, 0.5),  /* outer aura */
    0 0 120px 50px rgba(255, 255, 0, 0.3); /* faint starburst */
}

.dark-mode .profile-pic {
  /* overrides when parent has dark-mode */
  box-shadow: 
    0 0 20px 5px rgba(0, 26, 255, 0.9),   /* inner glow */
    0 0 40px 15px rgba(85, 0, 255, 0.7),  /* mid aura */
    0 0 80px 30px rgba(14, 107, 228, 0.5),  /* outer aura */
    0 0 120px 50px rgba(14, 191, 255, 0.3); /* faint starburst */
}




    @keyframes float-profile {

  <script>
    // Typing Effect
    const typedElement = document.getElementById('typed');
    const texts = [
      'Welcome to Sakshith\'s Universe...',
      'Explore Music & Philosophy...',
      'Discover Ancient Mythology...',
      'Journey Through Knowledge...'
    ];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentText = texts[textIndex];
      
      if (isDeleting) {
        typedElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typedElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
      }

      if (!isDeleting && charIndex === currentText.length) {
        setTimeout(() => isDeleting = true, 2000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
      }

      setTimeout(type, isDeleting ? 50 : 100);
    }
    type();

    // Custom Cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // Dark Mode Toggle
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Scroll Progress Indicator
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      document.getElementById('scrollIndicator').style.width = scrollPercent + '%';
    });

    // Sticky Nav on Scroll
    const nav = document.getElementById('mainNav');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });

    // Profile pic parallax on mouse move
    const profilePic = document.querySelector('.profile-pic');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      profilePic.style.transform = `translate(${x}px, ${y}px)`;
    });

    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(reg => console.log('Service Worker registered!', reg))
    .catch(err => console.error('Service Worker registration failed:', err));
}

  </script>

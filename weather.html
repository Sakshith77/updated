<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
    }
    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    const apiKey = '4e05e8cd904447ea901172430250111'; // Replace with your WeatherAPI.com key

    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const weatherResult = document.getElementById('weatherResult');

      if (!city) {
        weatherResult.textContent = 'Please enter a city name.';
        return;
      }

      weatherResult.textContent = 'Loading...';

      try {
        const response = await fetch(
          `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`
        );

        if (!response.ok) {
          throw new Error('City not found');
        }

        const data = await response.json();
        const { location, current } = data;

        weatherResult.innerHTML = `
          <strong>${location.name}, ${location.country}</strong><br>
          Temperature: ${current.temp_c}Â°C<br>
          Condition: ${current.condition.text}<br>
          <img src="${current.condition.icon}" alt="Weather icon">
        `;
      } catch (error) {
        weatherResult.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
